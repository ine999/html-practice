<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <title>HTML Headings</title>
    </head>
    <body>
        <h1>Headings are important</h1>
        <p>Use HTML headings for only.</p>
        <br>
        <p>Don't use headings to make text <b>BIG</b> or <b>bold</b></p>
        <br>
        <h1 style="font-size:60px;">Heading 1 with font-size:60px</h1>
    </body>
</html>
