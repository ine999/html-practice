<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-spacing: 30px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <title>HTML TABLE SPACING</title>
  </head>
  <body>
    <table>
      <caption>
        With Spacing
      </caption>
      <tr>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
      </tr>
      <tr>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
      </tr>
      <tr>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
      </tr>
    </table>
  </body>
</html>
