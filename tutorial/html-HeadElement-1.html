<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://www.w3schools.com/" target="_blank" />
    <title>HTML HEAD ELEMENT</title>
    <style>
      body {
        background-color: powderblue;
      }
      h1 {
        color: red;
      }
      p {
        color: blue;
      }
    </style>
    <script>
      function myFunction() {
        document.getElementById("id").innerHTML = "Hello Javascript!";
      }
    </script>
  </head>
  <body>
    This is the body tag
    <h1>This is the h1 tag</h1>
    <p>This is the p tag</p>
    <div id="id">Here</div>
    <button onclick="myFunction()">Click here to change text of div</button>
    <br />
    <img src="images/stickman.gif" alt="Stickman" width="24" height="39" />
    <a href="tags/tag_base.asp">HTML base Tag</a>
  </body>
</html>
