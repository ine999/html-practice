<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border: 1px solid black;
      }
      th,
      td {
        border: 1px solid black;
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
    </style>
    <title>HTML TABLE PADDING</title>
  </head>
  <body>
    <table>
      <caption>
        With Padding
      </caption>
      <tr>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
      </tr>
      <tr>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
      </tr>
      <tr>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
      </tr>
    </table>
  </body>
</html>
