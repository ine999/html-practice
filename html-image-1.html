<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        width: 100%;
      }
    </style>
    <title>HTML IMAGE TAG</title>
  </head>
  <body>
    <img src="img/ine.png" alt="ine" />
    <hr />
    <img src="wrongname.jpg" alt="ine" />
    <hr />
    <img src="img/lilpa.png" alt="lilpa" width="200" height="200" />
    <hr />
    <img src="img/jingburger.PNG" alt="jingburger" width="128" height="128" />
    <img
      src="img/jingburger.PNG"
      alt="jingburger"
      style="width: 128px; height: 128px"
    />
    <hr />
    <a href="https://www.youtube.com/channel/UCs6EwgxKLY9GG4QNUrP5hoQ">
      <img
        src="img/viichan.png"
        alt="viichan youtube"
        style="width: 150px; height: 150px"
      />
    </a>
    <hr />
    <p>
      <img
        src="img/jururu.png"
        alt="jururu"
        style="float: right; width: 42px; height: 42px"
      />
      The image will float to the right of the text.
    </p>
    <hr />
    <p>
      <img
        src="img/gosegu.png"
        alt="gosegu"
        style="float: left; width: 42px; height: 42px"
      />
      The image will float to the left of the text.
    </p>
  </body>
</html>
