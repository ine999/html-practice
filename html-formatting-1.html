<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML text formatting</title>
  </head>
  <body>
    abc<b>This is bold</b><br />
    abc<strong>This is Strong</strong><br />
    abc<i>This is Italic</i><br />
    abc<em>This is emphasized</em><br />
    abc<mark>This is marked</mark><br />
    abc<small>This is smaller</small><br />
    abc<del>This is deleted</del><br />
    abc<ins>This is inseted</ins><br />
    abc<sub>This is subscript</sub><br />
    abc<sup>This is superscript</sup>
  </body>
</html>
