<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <title>HTML TABLE BORDERS</title>
  </head>
  <body>
    <table>
      <tr>
        <th>name</th>
        <th>gender</th>
        <th>age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Male</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
